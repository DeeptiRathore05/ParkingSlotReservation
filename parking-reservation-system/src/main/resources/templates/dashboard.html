<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
        }

        h2 {
            font-size: 32px;
            color: #2d3436;
            margin-bottom: 10px;
            animation: fadeInDown 1s ease-in-out;
        }

        p {
            font-size: 18px;
            color: #636e72;
            margin-bottom: 40px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .dashboard-links {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
            animation: fadeInUp 1.5s ease-in-out;
        }

        .card {
            width: 250px;
            height: 120px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 17px;
            font-weight: 500;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            opacity: 0.95;
        }

        .view-reservations {
            background-color: #1e88e5; /* blue */
        }

        .book-slot {
            background-color: #43a047; /* green */
        }

        .logout {
            background-color: #e53935; /* red */
        }

        button.logout-btn {
            background: transparent;
            border: none;
            font-size: 17px;
            font-weight: 500;
            color: white;
            cursor: pointer;
        }

        button.logout-btn:hover {
            text-decoration: underline;
        }

        form.card {
            padding: 0;
        }

        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <h2>Dashboard</h2>
    <p>Hello, <span th:text="${#authentication.name}">User</span> üëã</p>

    <div class="dashboard-links">
        <a th:href="@{/reservations}" class="card view-reservations">üìã View Reservations</a>
        <a th:href="@{/book}" class="card book-slot">üÖøÔ∏è Book Parking Slot</a>
        <form th:action="@{/logout}" method="post" class="card logout">
            <button type="submit" class="logout-btn">üö™ Logout</button>
        </form>
    </div>
</body>
</html>
